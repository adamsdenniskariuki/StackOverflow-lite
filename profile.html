<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/data.json"></script>
  <title>StackOverflow | Questions</title>
</head>

<body>
  <section>
    <div class = "container">

      <header class = "item-1" id = "myHeader">
          <div  id="header_div">
            <a href="index.html"><img src="img/logo.png" alt="logo" id="logoImage"></a>
            <h1>StackOverflow Lite</h1>
            <a href="signin.html"><button class = "buttons signingButton" >Sign Out</button></a>
            <a href="profile.html"><button class = "buttons signingButton" >Profile</button></a>
          </div>
      </header>

      <div class="item-2">
        <fieldset>
          <legend>Nancy</legend>
          <h5>Questions asked on the platform:</h5>
          <p>
            Who was the first Kenyan president?
          </p>
          <p>
            What code editor is better for linux than vim?
          </p>
          <p class = "stats">Questions Asked: 2</p>
          <p class = "stats">Answers Given: 19</p>
        </fieldset>  
        <fieldset>
          <legend>Post a Question:</legend>
          <textarea name="question" id="questionText"></textarea>
          <button id = "postQuestion" onclick="postQuestion(this)">Post</button>
        </fieldset>

      </div>    
    </div>  
  </section>
 
  <script src="js/index.js"></script>
</body>

</html>
