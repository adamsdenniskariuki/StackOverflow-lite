<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/data.json"></script>
  <title>StackOverflow | Questions</title>
</head>

<body>
  <header id = "myHeader">
    <div id="header_div">
      <a href="index.html"><img src="img/logo.png" alt="logo" id="logoImage"></a>
      <h1>StackOverflow Lite</h1>
      <a href="signin.html"><button class = "buttons signingButton" >Sign Out</button></a>
      <a href="profile.html"><button class = "buttons signingButton" >Profile</button></a>
    </div>
  </header>
  <section>
    <div id="midSectionDiv">
      <div class = "container">
        <div id="userProfile">
          <fieldset id = "statsField">
            <legend>Nancy</legend>
            <label class = "stats">Questions Asked: 5</label>
            <label class = "stats">Answers Given: 19</label>
            <p>FAQ:</p>
            <p>
              Who was the first Kenyan president?
            </p>
        <p>Answers: 4</p>
          </fieldset>
        </div>
        
        <fieldset>
          <legend>Post a Question:</legend>
          <textarea name="question" id="questionText"></textarea>
          <button id = "postQuestion" onclick="postQuestion(this)">Post</button>
        </fieldset>
      </div>  
    </div>
  </section>
  <script src="js/index.js"></script>
  <script src="js/questions.js"></script>
</body>

</html>
